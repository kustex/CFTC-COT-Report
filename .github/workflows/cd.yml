name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

    steps:
    - name: Prune unused Docker resources
      run: sudo docker system prune -af  

    - name: Pull Docker image
      run: sudo docker pull smokepaus/cftc-app:latest

    - name: List Docker images
      run: sudo docker images

    - name: Delete old docker container
      run: sudo docker rm -f cftc-app-container 

    - name: Run Docker container
      run: sudo docker run -d -p 80:5000 --name cftc-app-container -e EMAIL_USER=$EMAIL_USER -e EMAIL_PASSWORD=$EMAIL_PASSWORD smokepaus/cftc-app:latest
    
    - name: Prune dangling images
      run: sudo docker image prune -f  

    - name: Cleanup Docker volumes
      run: sudo docker system prune -f --volumes  
