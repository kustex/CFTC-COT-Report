name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change this to your default branch if it's not 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: lucas/smokepaus/cftc-app:latest  # Change this to your Docker image name

      - name: SSH to EC2 and prepare for deployment
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }} 
          username: ${{ secrets.EC2_USERNAME }} 
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create the directory if it doesn't exist
            mkdir -p /home/ubuntu/cftc_app
            
            # Navigate to the directory
            cd /home/ubuntu/cftc_app
            
            # Download the docker-compose.yml from the main branch
            curl -O https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml
            
            # Bring down any running containers
            docker-compose down
            
            # Build and start the containers
            docker-compose up -d --build


