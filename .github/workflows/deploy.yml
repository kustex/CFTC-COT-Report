name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Install dependencies
        run: |
          make install

      - name: Login to Github Container Registry
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login docker.io -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          
      - name: Build Docker image
        run: |
          docker build -t docker.io/smokepaus/cftc_app:latest .
          
      - name: Push Docker image to Registry
        run: |
          docker push docker.io/smokepaus/cftc_app:latest

      - name: SSH and deploy to EC2
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/cftc_app:latest
            docker stop cftc_app || true
            docker rm cftc_app || true
            docker run -d --name cftc_app -p 8050:8050 ${{ secrets.DOCKER_USERNAME }}/cftc_app:latest
